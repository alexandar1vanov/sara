<div class="card">
  <div class="header">
    <h3 class="name">{{ userData.name }}</h3>
    <p class="email">{{ userData.email }}</p>
  </div>

  <div class="company">
    <p><span>Company:</span> {{ userData.company?.name }}</p>
    <p><span>Catchphrase:</span> {{ userData.company?.catchPhrase }}</p>
    <p><span>Business:</span> {{ userData.company?.bs }}</p>
  </div>
</div>
